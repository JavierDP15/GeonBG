<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="main">
    <audio src="../../assets/music/Menu.mp3" id="audio" autoplay></audio>
    <div id="contenido">
      <div id="titulo">
        <img src="../../assets/img/Logo.png" alt="titulo" class="titulo">
      </div>
      <div id="menu">
        <button class="opcion">
          <img src="../../assets/img/Iniciar_Partida.png" alt="nueva_partida" class="nuevoJuego">
        </button>
        <button class="opcion">
          <img src="../../assets/img/Opciones.png" alt="opciones" class="opciones">
        </button>
      </div>
    </div>
  </div>
</ion-content>
