<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <!-- <ion-toolbar>

  </ion-header>

  <div id="main">
    <audio src="../../assets/music/Menu.mp3" id="audio" autoplay loop></audio>
    <div id="contenido">
      <div id="titulo">
        <img src="../../assets/img/Logo.png" alt="titulo" class="titulo">
      </div>
      <div id="menu">
        <ion-row class="fila">
          <button class="boton sketsa" (click)="continuarPartida()" [class.no-partida]="!partidaEnCurso"><span>Continuar</span></button>
          <button class="boton sketsa" (click)="iniciarNuevaPartida()"><span>Nueva Partida</span></button>
        </ion-row>
        <ion-row class="fila">
          <button class="boton sketsa"><span>Opciones</span></button>
          <button class="boton sketsa"><span>Enciclopedia</span></button>
        </ion-row>
      </div>
    </div>
  </div>
</ion-content>
