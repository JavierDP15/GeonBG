<div *ngIf="esPar(index)">
  <div class="boton_personaje izquierda">
    <img class="retrato_i" [src]="personaje.retrato" alt="{{personaje.nombre}}">
    <button class="boton"><span>{{personaje.nombre}}</span></button>
  </div>
</div>

<div *ngIf="!esPar(index)">
  <div class="boton_personaje derecha">
    <button class="boton"><span>{{personaje.nombre}}</span></button>
    <img class="retrato_d" [src]="personaje.retrato" alt="{{personaje.nombre}}">
  </div>
</div>
