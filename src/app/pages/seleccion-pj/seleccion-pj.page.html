<ion-content [fullscreen]="true">

    <!-- <ion-toolbar>
      <ion-title size="large">seleccion-pj</ion-title>

  <div id="main">
    <div class="titulo"></div>
    <div class="personajes">
      <ng-container *ngFor="let personaje of personajes; let i = index">
        <app-boton-personaje 
          [personaje]="personaje" 
          [index]="i" 
          (personajeSeleccionado)="mostrarHojaPersonaje(i)"></app-boton-personaje>
      </ng-container>
    </div>
  </div>

  <div class="hoja-pj" *ngIf="personajeSeleccionado !== null && getPersonajeSeleccionado()">
    <app-hoja-personaje 
      [personaje]="getPersonajeSeleccionado()"
      (deseleccionar)="deseleccionarPersonaje()">
    </app-hoja-personaje>
  </div>
</ion-content>
